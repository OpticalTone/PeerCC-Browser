<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/rtc-peer.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Peer</title>
    <script src="node_modules/webrtc-adapter/out/adapter.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/checkRTCSupport.js"></script>
    <script src="js/objext.js"></script>
    <script src="js/eventTarget.js"></script>
    <script src="js/defineEventProperty.js"></script>
    <script src="js/signallingchannel.js"></script>
    <script src="js/RTC.js"></script>
    <script src="js/estetics.js"></script>
</head>

<body>
    <section class="section">
        <div id="contacts_wrap">
            <div id="contacts" class="sidebar fadeOut">
                <h2>Contacts</h2>
                <ul id="contactList">
                </ul>
            </div>
            <input id="toggle_contacts" name="toggle_contacts" value="toggle_contacts" type="button">
            <label for="toggle_contacts" id="toggle_contacts_label">
                <div class="icons">
                    <div id="contacts_icon" class="inner_icons"></div>
                </div>
            </label>
        </div>
        <div id="options_wrap">
            <div id="options" class="sidebar fadeOut">
                <div class="option">
                    <b>Server address: </b>
                    <input id="server_address" type="input" onclick="this.select();" value="peercc-server.ortclib.org">
                    <b>Server port: </b>
                    <input id="server_port" type="input" onclick="this.select();" value="8888">
                </div>
                <div class="option"><b>Select resolution: </b>
                    <select id="resolution">
                        <option value="320x180">320 x 180</option>
                        <option value="320x240">320 x 240</option>
                        <option value="424x240">424 x 240</option>
                        <option value="640x360">640 x 360</option>
                        <option value="640x480" selected>640 x 480</option>
                        <option value="848x480">848 x 480</option>
                        <option value="960x540">960 x 540</option>
                        <option value="1280x720">1280 x 720</option>
                    </select></div>
                <div class="option"><b>Select audio codec: </b>
                    <select id="audioCodec">
                    </select></div>
                <div class="option"><b>Select video codec: </b>
                    <select id="videoCodec">
                    </select></div>

                <div class="option">
                    <label for="toggleTrickleIce"><input type="checkbox" id="toggleTrickleIce" checked> Trickle ICE</label>
                </div>
                <form action="" id="changeName">
                    <div class="option">
                        <h3>Change name: </h3>
                        <input type="text" id="changeValue">
                        <input type="submit" value="Change" class="button button--primary button--page-primary">
                    </div>
                </form>
                <div class="option">
                    <div id="selectTechWrap">
                        <b>Select technology:</b><br>
                        <input type="radio" name="selectTech" id="ORTC_selected" value="ORTC"> ORTC <input type="radio" name="selectTech"
                            id="WebRTC_selected" value="WebRTC" checked> WebRTC
                    </div>
                </div>
                <div class="option">
                    <section id="footer">
                        <div id="status">
                            <h4>
                                <span>Status:</span>
                            </h4>
                            <p id="footer-status">Ready...</p>
                        </div>
                    </section>
                </div>

            </div>
            <input id="toggle_options" name="toggle_options" value="toggle_options" type="button">
            <label for="toggle_options" id="toggle_options_label">
                <div class="icons">
                    <div id="settings_icon" class="inner_icons"></div>
                </div>
            </label>
        </div>

        <div id="container">
            <div id="connect_wrap">
                <div id="connect_btn_wrap">
                    <input id="connect_btn" type="button" value="Connect">
                </div>
                <div id="showName">
                    <h3>Your name: </h3>
                    <p id="name">
                    </p>
                </div>
                <div class="option">
                    <div id="share_select" >
                        <b>Select for sharing:</b><br>
                        <input type="radio" name="selectShare" id="webcam_selected" value="webcam" checked> <label for="webcam_selected">Webcam</label>
                        <input type="radio" name="selectShare" id="screen_selected" value="screen" > <label for="screen_selected">Screen</label>
                    </div>
                </div>
            </div>
            <section class="connect-form">
                <div id="stateChange">
                    <input id="call_btn" name="call_btn" type="button" value="Call" disabled>
                    <label for="call_btn" class="call_icon">
                        <div class="icons">
                            <div id="phone_icon" class="inner_icons"></div>
                        </div>
                    </label>
                    <input type="checkbox" name="disable_mic" id="disable_mic">
                    <label for="disable_mic" class="disable_mic">
                        <div class="icons">
                            <div id="disable_mic_icon" class="inner_icons"></div>
                        </div>
                    </label>
                    <input type="checkbox" name="disable_cam" id="disable_cam">
                    <label for="disable_cam" class="disable_cam">
                        <div class="icons">
                            <div id="webcam_icon" class="inner_icons"></div>
                        </div>
                    </label>
                </div>
            </section>
            <div id="video_holder">
                <section id="videoPreview">
                    <div>
                        <video id="previewVideo" width="248" height="140" autoplay muted></video>
                    </div>
                </section>
                <div id="peerVideo">
                    <video id="rtcRenderer" width="100%" height="100%" autoplay></video>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
